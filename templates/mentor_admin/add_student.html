{% extends 'mentor_admin/admin_base.html' %}

{% block content %}
<style>
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        color: #333;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
    }
    .btn {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 10px;
        font-size: 14px;
        font-weight: 600;
        text-align: center;
        color: #fff;
        background-color: #28a745;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .btn-primary {
        background-color: #28a745;
    }
    .btn:hover {
        background-color: #218838;
    }
</style>
<div class="container">
    <h2>Add Student for {{ mentor.username }}</h2>
    <form method="post" class="form">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="roll_number">Roll Number:</label>
            <input type="text" id="roll_number" name="roll_number" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="year">Year:</label>
            <select id="year" name="year" class="form-control" required onchange="updateSemesterOptions()">
                <option value="SE">SE</option>
                <option value="TE">TE</option>
                <option value="BE">BE</option>
            </select>
        </div>
        <div class="form-group">
            <label for="sem">Semester:</label>
            <select id="sem" name="sem" class="form-control" required>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>
        <div class="form-group">
            <label for="division">Division:</label>
            <input type="text" id="division" name="division" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="batch">Batch:</label>
            <select id="batch" name="batch" class="form-control" required>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Student</button>
    </form>
    <script>
    function updateSemesterOptions() {
        var year = document.getElementById('year').value;
        var semSelect = document.getElementById('sem');
        semSelect.innerHTML = '';
        
        if (year === 'SE') {
            semSelect.innerHTML += '<option value="3">3</option>';
            semSelect.innerHTML += '<option value="4">4</option>';
        } else if (year === 'TE') {
            semSelect.innerHTML += '<option value="5">5</option>';
            semSelect.innerHTML += '<option value="6">6</option>';
        } else if (year === 'BE') {
            semSelect.innerHTML += '<option value="7">7</option>';
            semSelect.innerHTML += '<option value="8">8</option>';
        }
    }

    // Call the function initially to set the correct options
    updateSemesterOptions();
    </script>
</div>
{% endblock %}

{% extends 'mentor_admin/admin_base.html' %}

{% block content %}
<style>
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        color: #333;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
    }
    .btn {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 10px;
        font-size: 14px;
        font-weight: 600;
        text-align: center;
        color: #fff;
        background-color: #28a745;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .btn-primary {
        background-color: #28a745;
    }
    .btn:hover {
        background-color: #218838;
    }
</style>
<div class="container">
    <h2>Add Student for {{ mentor.username }}</h2>
    <form method="post" class="form">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="roll_number">Roll Number:</label>
            <input type="text" id="roll_number" name="roll_number" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="year">Year:</label>
            <select id="year" name="year" class="form-control" required>
                <option value="SE">SE</option>
                <option value="TE">TE</option>
                <option value="BE">BE</option>
            </select>
        </div>
        <div class="form-group">
            <label for="division">Division:</label>
            <input type="text" id="division" name="division" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Student</button>
    </form>
</div>
{% endblock %}

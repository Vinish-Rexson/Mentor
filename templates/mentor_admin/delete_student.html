{% extends 'mentor_admin/admin_base.html' %}

{% block content %}
<style>
    .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    h2 {
        color: #d9534f;
    }
    p {
        margin-bottom: 20px;
        color: #555;
    }
    .btn {
        display: inline-block;
        padding: 10px 20px;
        font-size: 14px;
        font-weight: 600;
        text-align: center;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .btn-danger {
        background-color: #d9534f;
    }
    .btn-secondary {
        background-color: #6c757d;
    }
    .btn:hover {
        background-color: #c9302c;
    }
</style>
<div class="container">
    <h2>Delete Student: {{ student.name }}</h2>
    <p>Are you sure you want to delete this student?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'mentors_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
